<!DOCTYPE html>

<html>

<head>

    <title>Eric McMurrian TAMU Map</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 

    <!-- Leaflet CSS -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

        crossorigin=""/>

 

    <style>

        html, body {

            height: 100%;

            margin: 0;

        }

 

        #map {

            width: 100%;

            height: 100%;

        }

 

        .info {

            padding: 6px 8px;

            font: 14px/16px Arial, Helvetica, sans-serif;

            background: white;

            background: rgba(255,255,255,0.9);

            box-shadow: 0 0 15px rgba(0,0,0,0.2);

            border-radius: 5px;

            min-width: 200px;

        }

 

        .info h4 {

            margin: 0 0 5px;

            color: #500000;

            border-bottom: 2px solid #500000;

            padding-bottom: 5px;

        }

 

        .info .building-name {

            font-weight: bold;

            color: #333;

            margin-bottom: 3px;

        }

 

        .info .building-abbr {

            color: #666;

            font-style: italic;

        }

    </style>

</head>

<body>

    <div id="map"></div>

 

    <!-- Leaflet JS -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

        crossorigin=""></script>

 

    <script>

        // Initialize the map centered on TAMU Campus

        const map = L.map('map').setView([30.6187, -96.3365], 16);

 

        // Add tile layer (OpenStreetMap)

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {

            maxZoom: 19,

            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'

        }).addTo(map);

 

        // Create info control for building information

        const info = L.control();

 

        info.onAdd = function (map) {

            this._div = L.DomUtil.create('div', 'info');

            this.update();

            return this._div;

        };

 

        info.update = function (props) {

            this._div.innerHTML = '<h4>TAMU Buildings</h4>' +

                (props ?

                    '<div class="building-name">' + (props.BldgName || props.name || 'Unknown Building') + '</div>' +

                    '<div class="building-abbr">Abbreviation: ' + (props.BldgAbbr || props.abbr || 'N/A') + '</div>'

                    : 'Hover over a building');

        };

 

        info.addTo(map);

 

        // Declare geojson variable to use in resetHighlight

        let geojson;

 

        // Default style for buildings - Maroon color

        function style(feature) {

            return {

                fillColor: '#500000',  // TAMU Maroon

                weight: 2,

                opacity: 1,

                color: '#3C0000',  // Darker maroon border

                fillOpacity: 0.7

            };

        }

 

        // Highlight feature on mouseover

        function highlightFeature(e) {

            const layer = e.target;

 

            layer.setStyle({

                weight: 4,

                color: '#FFFFFF',  // White border on hover

                fillColor: '#732F2F',  // Lighter maroon on hover

                fillOpacity: 0.9

            });

 

            layer.bringToFront();

            info.update(layer.feature.properties);

        }

 

        // Reset highlight on mouseout

        function resetHighlight(e) {

            geojson.resetStyle(e.target);

            info.update();

        }

 

        // Zoom to building on click

        function zoomToFeature(e) {

            map.fitBounds(e.target.getBounds(), {

                padding: [50, 50],

                maxZoom: 18

            });

        }

 

        // Add event listeners to each feature

        function onEachFeature(feature, layer) {

            layer.on({

                mouseover: highlightFeature,

                mouseout: resetHighlight,

                click: zoomToFeature

            });

        }

 

        // Load TAMU Buildings GeoJSON from external source

        fetch('https://gis.tamu.edu/arcgis/rest/services/FCOR/TAMU_BaseMap/MapServer/1/query?where=1%3D1&outFields=BldgName,BldgAbbr&geometryType=esriGeometryEnvelope&spatialRel=esriSpatialRelIntersects&outSR=4326&f=geojson')

            .then(response => response.json())

            .then(data => {

                geojson = L.geoJson(data, {

                    style: style,

                    onEachFeature: onEachFeature

                }).addTo(map);

            })

            .catch(error => {

                console.error('Error loading TAMU Buildings GeoJSON:', error);

                // Fallback: show an alert if the GeoJSON fails to load

                alert('Could not load TAMU building data. Please check the console for details.');

            });

    </script>

</body>

</html>
