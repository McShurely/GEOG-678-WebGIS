<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>College Station Weekly Temperature - Highcharts</title>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="https://code.highcharts.com/modules/series-label.js"></script>

    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 20px;

            background-color: #f5f5f5;

        }

        #container {

            min-width: 310px;

            max-width: 800px;

            height: 400px;

            margin: 0 auto;

        }

    </style>

</head>

<body>

    <div id="container"></div>

 

    <script>

        Highcharts.chart('container', {

            title: {

                text: 'College Station Weekly Temperature Forecast'

            },

            subtitle: {

                text: 'Source: Weather.com'

            },

            yAxis: {

                title: {

                    text: 'Temperature (Â°F)'

                }

            },

            xAxis: {

                categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']

            },

            legend: {

                layout: 'vertical',

                align: 'right',

                verticalAlign: 'middle'

            },

            plotOptions: {

                series: {

                    label: {

                        connectorAllowed: false

                    }

                }

            },

            series: [{

                name: 'High Temperature',

                data: [82, 81, 81, 70, 77, 78, 79, 80],

                color: '#e74c3c'

            }, {

                name: 'Low Temperature',

                data: [67, 59, 50, 47, 51, 60, 66, 66],

                color: '#3498db'

            }],

            responsive: {

                rules: [{

                    condition: {

                        maxWidth: 500

                    },

                    chartOptions: {

                        legend: {

                            layout: 'horizontal',

                            align: 'center',

                            verticalAlign: 'bottom'

                        }

                    }

                }]

            }

        });

    </script>

</body>

</html>
