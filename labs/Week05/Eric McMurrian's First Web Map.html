<!DOCTYPE html>

<html lang="en">

<head>

    <title>Eric McMurrian's First Web Map</title>

    <meta charset="utf-8" />

    <!-- Mobile viewport settings - disable unwanted scaling -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

 

    <!-- Leaflet CSS -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

          crossorigin="" />

 

    <style>

        /* Reset body and html for fullscreen map */

        body {

            padding: 0;

            margin: 0;

        }

        html, body, #map {

            height: 100%;

            width: 100vw;

        }

    </style>

</head>

<body>

    <div id="map"></div>

 

    <!-- Leaflet JavaScript -->

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

            crossorigin=""></script>

 

    <script>

        // Texas A&M coordinates

        const kyleField = [30.6084, -96.3402];

        const omBuilding = [30.6179, -96.3386];

        const academicBuilding = [30.6159, -96.3413];

 

        // Initialize map - fitWorld initially, will be overridden by geolocation

        var map = L.map('map').fitWorld();

 

        // Add OpenStreetMap tiles

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {

            maxZoom: 19,

            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'

        }).addTo(map);

 

        // ============================================

        // CIRCLE AROUND KYLE FIELD

        // ============================================

        var kyleFieldCircle = L.circle(kyleField, {

            color: 'maroon',

            fillColor: '#500000',

            fillOpacity: 0.4,

            radius: 200

        }).addTo(map);

        kyleFieldCircle.bindPopup("<b>Kyle Field</b><br>Home of Texas A&M Aggies Football!<br>Gig 'em!");

 

        // ============================================

        // CUSTOM ICONS FOR CAMPUS BUILDINGS

        // ============================================

        // Define a custom icon class by extending L.Icon

        const CampusIcon = L.Icon.extend({

            options: {

                shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',

                iconSize: [38, 95],

                shadowSize: [50, 64],

                iconAnchor: [22, 94],

                shadowAnchor: [4, 62],

                popupAnchor: [-3, -76]

            }

        });

 

        // Create icon instances with different colors

        const greenIcon = new CampusIcon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png'});

        const redIcon = new CampusIcon({iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png'});

 

        // O&M Building marker with custom icon

        L.marker(omBuilding, {icon: greenIcon}).addTo(map)

            .bindPopup("<b>O&M Building</b><br>Eller Oceanography & Meteorology Building<br>Texas A&M University");

 

        // Academic Building marker with custom icon

        L.marker(academicBuilding, {icon: redIcon}).addTo(map)

            .bindPopup("<b>Academic Building</b><br>Historic landmark of Texas A&M University<br>Built in 1914");

 

        // ============================================

        // GEOLOCATION - LOCATE USER

        // ============================================

        // Handle successful location detection

        function onLocationFound(e) {

            var radius = e.accuracy;

 

            // Add a marker at the detected location

            L.marker(e.latlng).addTo(map)

                .bindPopup("You are within " + radius + " meters from this point").openPopup();

 

            // Add a circle showing the accuracy radius

            L.circle(e.latlng, {

                color: 'blue',

                fillColor: '#30f',

                fillOpacity: 0.2,

                radius: radius

            }).addTo(map);

        }

 

        // Handle location error - fall back to Texas A&M campus view

        function onLocationError(e) {

            // If geolocation fails, center on Texas A&M campus

            map.setView(kyleField, 15);

            alert("Location access denied or unavailable. Showing Texas A&M campus instead.");

        }

 

        // Register event handlers for geolocation

        map.on('locationfound', onLocationFound);

        map.on('locationerror', onLocationError);

 

        // Attempt to locate the user with setView option

        map.locate({setView: true, maxZoom: 16});

 

        // ============================================

        // CLICK EVENT - SHOW COORDINATES IN POPUP

        // ============================================

        var popup = L.popup();

 

        map.on('click', function(e) {

            popup

                .setLatLng(e.latlng)

                .setContent("<b>Coordinates:</b><br>Latitude: " + e.latlng.lat.toFixed(6) + "<br>Longitude: " + e.latlng.lng.toFixed(6))

                .openOn(map);

        });

    </script>

</body>

</html>
